<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Food Court App</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
	{% load static %}

	<!-- CSS Files -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/material-kit.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/material-dashboard.css'%}" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="{% static 'css/demo.css' %}" rel="stylesheet" />


</head>

<body class="index-page">
	    <div class="wrapper">
        <div class="sidebar" data-color="purple" data-image="{% static 'img/sidebar-1.jpg' %}" style="background-color: white;">
            <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

        Tip 2: you can also add an image using data-image tag
    -->
            <div class="logo">
                <a href="http://www.creative-tim.com" class="simple-text">
                    Food Court App
                </a>
            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li>
                        <a href="{% url 'dashboard' %}">
                            <i class="material-icons">dashboard</i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'profile' %}">
                            <i class="material-icons">person</i>
                            <p>Vendor Profile</p>
                        </a>
                    </li>
                    <li  class="active">
                        <a href="{% url 'iteminsert' %}">
                            <i class="material-icons">person</i>
                            <p>Manage Menu</p>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'listitems' %}">
                            <i class="material-icons">person</i>
                            <p>List Menu</p>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'signout' %}">
                            <i class="material-icons">person</i>
                            <p>Log Out</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
		<div class="section section-full-screen section-signup" style="background-image: url('{% static 'img/city.jpg' %}'); background-size: cover; background-position: top center; min-height: 700px;">
			<div class="container">
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<div class="card card-signup">
							

                              <form class="form" method="POST" action="{% url 'additem' %}">
								
								<p class="text-divider">Add a dish</p>
								<div class="content">

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">face</i>
										</span>
										<input type="text" name = "name" class="form-control" placeholder="Item Name...">
									</div>

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">extension</i>
										</span>
										<input type="number" name = "price" class="form-control" placeholder="Price">
									</div>

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">web</i>
										</span>
										<input type="choice" name = "category" placeholder="Category choice" class="form-control" />
									</div>
									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">web</i>
										</span>
										<input type="choice" name = "type" placeholder="Type" class="form-control" />
									</div>

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">folder</i>
										</span>
										<input type = "file" name = "image" class = "btn btn-primary">
									</div>
								</div>
                               
								

								<div class="footer text-center">
									<button type = "submit" class="btn btn-simple btn-primary btn-lg">Add item to the menu</button>
								</div>
							  </form>
						</div>

					</div>
				</div>
			</div>
		</div>

	</div>
</div>


</body>
	<!--   Core JS Files   -->
	<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/material.min.js' %}"></script>

	<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	<script src="{% static 'js/nouislider.min.js' %}" type="text/javascript"></script>

	<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
	<script src="{% static 'js/bootstrap-datepicker.js' %}" type="text/javascript"></script>

	<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
	<script src="{% static 'js/material-kit.js' %}" type="text/javascript"></script>

	<script type="text/javascript">

		$().ready(function(){
			// the body of this function is in assets/material-kit.js
			materialKit.initSliders();
            window_width = $(window).width();

            if (window_width >= 992){
                big_image = $('.wrapper > .header');

				$(window).on('scroll', materialKitDemo.checkScrollForParallax);
			}

		});
	</script>
</html>
